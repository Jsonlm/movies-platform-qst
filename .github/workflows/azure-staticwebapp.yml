# Nombre del pipeline
name: Angular-CI

# Disparadores del pipeline (por ejemplo, cada vez que hay cambios en la rama 'main')
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build --if-present
  displayName: 'Install and Build Angular App'
